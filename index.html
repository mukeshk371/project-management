<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/flex-layout.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="assets/js/script.js"></script>
    <script src="assets/js/json.js"></script>
</head>

<body>
    <!-- Start Header -->
    <div class="header flex-start-center">
        <div class="left-bx flex-start-center">
            <button class="btn-icon flex-center-center mr-04 hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 20 17">
                    <g fill="none" fill-rule="evenodd">
                        <rect width="20" height="3" y="7" fill="#fff" rx="1.5" />
                        <rect width="10" height="3" fill="#fff" rx="1.5" />
                        <rect width="20" height="3" y="14" fill="#fff" rx="1.5" />
                    </g>
                </svg>
            </button>
            <button class="btn-icon flex-center-center mr-04">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                    <path
                        d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
                        fill="#fff" />
                    <path d="M0 0h24v24H0z" fill="none" /></svg>
            </button>
            <button class="btn-icon flex-center-center mr-04">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#fff" />
                    <path d="M0 0h24v24H0z" fill="none" /></svg>
            </button>
            <button class="btn-icon btn-icon2 flex-start-center mr-04">
                <svg class="mr-08" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" fill="#fff" /></svg>
                <strong>Boards</strong>
            </button>
            <div class="search-bar flex-start-center">
                <input type="text" placeholder="Search"><svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                    height="20" viewBox="0 0 24 24" width="20">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                        fill="#fff" />
                    <path d="M0 0h24v24H0z" fill="none" /></svg>
            </div>
        </div>
        <div class="middle-bx flex-center-center">
            <a href="javascript:void(0)" class="flex-start-center">
                <svg class="mr-08" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" class="path" /></svg>
                <strong>Project Management</strong>
            </a>
        </div>
        <div class="right-bx flex-end-center">
            <button class="btn-icon flex-center-center mr-04">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="#fff" />
                    <path d="M0 0h24v24H0z" fill="none" /></svg>
            </button>
            <button class="btn-icon flex-center-center mr-04">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
                        fill="#fff" />
                </svg>
            </button>
            <button class="btn-icon flex-center-center mr-04">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"
                        fill="#fff" />
                </svg>
            </button>
            <a href="javascript:void(0)" class="profile-bx flex-center-center">
                <strong>MK</strong>
            </a>
        </div>
    </div>
    <!-- End Header -->

    <!-- Start Sub-header -->
    <div class="sub-header">
        <div class="flex-start-center p-04">
            <div class="width-50 left-div">
                <div class="flex-start-center">
                    <input type="text" class="header-input mr-04" value="My New Project">
                    <button class="btn-icon flex-center-center">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                            <path
                                d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
                                fill="#fff" />
                            <path d="M0 0h24v24H0z" fill="none" /></svg>
                    </button>
                    <span class="divider"></span>
                    <button class="btn-icon btn-icon2 flex-center-center">Personal</button>
                    <span class="divider"></span>
                    <button class="btn-icon btn-icon2 flex-start-center">
                        <svg class="mr-08" xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 0 24 24"
                            width="15">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
                                fill="#fff" />
                        </svg>
                        <span>Private</span>
                    </button>
                    <span class="divider"></span>
                    <div class="relative sub-profile">
                        <a href="javascript:void(0)" class="profile-bx flex-center-center">
                            <strong>MK</strong>
                        </a>
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                            height="15px" viewBox="0 0 24 24" width="15px">
                            <g>
                                <rect fill="none" height="6px" width="6px" />
                            </g>
                            <g>
                                <g>
                                    <polygon points="15.5,5 11,5 16,12 11,19 15.5,19 20.5,12" />
                                    <polygon points="8.5,5 4,5 9,12 4,19 8.5,19 13.5,12" />
                                </g>
                            </g>
                        </svg>
                    </div>
                    <span class="divider"></span>
                    <button class="btn-icon btn-icon2 flex-center-center">Invite</button>
                </div>
            </div>
            <div class="width-50 right-div">
                <div class="flex-end-center">
                    <button class="btn-icon btn-icon2 flex-start-center mr-04">
                        <svg class="mr-08" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24"
                            width="20px">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M2 17h20v2H2zm11.84-9.21c.1-.24.16-.51.16-.79 0-1.1-.9-2-2-2s-2 .9-2 2c0 .28.06.55.16.79C6.25 8.6 3.27 11.93 3 16h18c-.27-4.07-3.25-7.4-7.16-8.21z"
                                fill="#fff" />
                        </svg>
                        <span>Butler</span>
                    </button>
                    <button class="btn-icon btn-icon2 flex-start-center">
                        <svg class="mr-08" xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24"
                            width="20px">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                                fill="#fff" />
                        </svg>
                        <span>Show Menu</span>
                    </button>
                    <button class="btn-icon flex-center-center hamburger-btn p-0">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="#fff" /></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="p-04 flex-center-center" id="action-area">
            <div class="d-flex">
                <div class="search-bar sub-header-search flex-start-center mr-04">
                    <input type="text" placeholder="Search"><svg class="cursor-pointer"
                        xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            fill="#fff" />
                        <path d="M0 0h24v24H0z" fill="none" /></svg>
                </div>
                <div class="text-left">
                    <div class="d-flex">
                        <div class="search-bar search-bar2 mr-04">
                            <input type="text" class="m-0" placeholder="Enter Task Name" id="card-name">
                        </div>
                        <button class="btn-icon btn-icon2 flex-center-center pr-1 add-list-btn" onclick="addRow();">
                            <svg class="mr-04" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
                                width="24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="#fff" />
                                <path d="M0 0h24v24H0z" fill="none" /></svg>
                            <span>Add</span>
                        </button>
                    </div>
                    <span class="error-text" id="error-text1"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Sub-header -->

    <!-- Start Body -->
    <div class="body-div" id="body-div">
        <div class="flex-row-wrap task-box" id="todo-box"></div>
        <div class="flex-row-wrap task-box" id="doing-box"></div>
        <div class="flex-row-wrap task-box" id="done-box"></div>
    </div>
    <!-- End Body -->
</body>
